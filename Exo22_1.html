<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    </script>
</head>

<body>
    <h2>22_1. Suffixes stop et prevent de Vue
    </h2>
    <div id="app">
        <form>
            <input type="text" v-model="nombre">
            <input type="submit" v-on:click="traitement($event)">
        </form>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                nombre: null
            },
            methods: {
                traitement: function (ev) {
                    ev.preventDefault();
                    this.nombre = this.nombre * this.nombre;
                }
            }
        });
    </script>
</body>

</html>

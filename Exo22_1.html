<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    </script>
</head>

<body>
    <h2>22_3. Suffixes stop et prevent de Vue</h2>

    <div id="app">
        <img v-bind:src="adresse" v-bind:width="larg" v-on:click.left="largeur(200)" v-on:click.right="largeur(100)"
            v-on:click.middle="largeur(400)" />
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                adresse: "./images/image.png",
                larg: 300
            },
            methods: {
                largeur: function (la) {
                    this.larg = la;
                }
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <title>Sequelette Vue.js</title>
</head>

<body> 

    <div id="app">
        <div v-on:keydown="actionParent">
            <input type="text" v-on:keydown="action($event)" />
        </div>
    </div>
    <script>
        new Vue({
            el: "#app",
            methods: {
                action: function (ev) {
                    console.log("Évènement traité dans le input");
                    ev.preventDefault();
                    ev.stopPropagation();
                },
                actionParent: function () {
                    console.log("Évènement propagé jusqu'au div");
                }
            }
        });
    </script>


</body>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    </script>
</head>

<body>
    <h3>27. Gestion des événements clavier
    </h3>
    <div id="app">
        <input type="text" v-model="texte" autofocus v-on:keyup="action($event)">
        <input type="button" value="Cliquez ici" v-on:click="action($event)">
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                texte: ''
            },
            methods: {
                action: function (ev) {
                    if (ev.key == 'Enter' || ev.type == 'click')
                        this.texte = this.texte.toUpperCase();
                }
            }
        });
    </script>
</body>

</html>

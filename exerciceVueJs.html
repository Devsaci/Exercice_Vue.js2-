<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <title>Sequelette Vue.js</title>
</head>

<body>
    <h2> 18. La propriété methods du ViewModel


    </h2>
   <div id="app">
    <input type="text" placeholder="Nom" v-model="nom" />
    <input type="button" value="Cliquez-moi" v-on:click="traitement" />
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                nom: ''
            },
            methods: {
                traitement: function () {
                    alert('Bonjour ' + this.nom);
                }
            }
        });
    </script>

</body>

</html>

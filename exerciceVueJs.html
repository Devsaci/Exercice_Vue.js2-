<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <title>Sequelette Vue.js</title>
</head>
<body>
    <div id="app">
{{heure}}<br>
{{heure2()}}

    </div>

<script>
new Vue({
    el:'#app',
    data:{
hms: new Date()

    },
    computed:{
        heure: function(){
            return this.hms.getHours() + ':' + this.hms.getMinutes() + ':' + this.hms.getSeconds();
        }
    },
    methods:{
        heure2: function(){
            return this.hms.getHours() + ':' + this.hms.getMinutes() + ':' + this.hms.getSeconds();
        }
    }
        
})
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <title>Sequelette Vue.js</title>
</head>

<body> 

    <h2> 19. Fonctions événementielles avec arguments
    </h2>
   <div id="app">
    <input type="text" placeholder="Nom" v-model="nom" />
    <input type="button" value="Bonjour" @click="traitement('Bonjour')" />
    <input type="button" value="Hello" @click="traitement('Hello')" />
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                nom: ''
            },
            methods: {
                traitement: function (texte) {
                    alert(texte + " " + this.nom);
                }
            }
        });
    </script>


</body>

</html>

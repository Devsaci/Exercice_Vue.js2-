<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <title>Sequelette Vue.js</title>
</head>

<body>
    <h2>11. Une horloge au format hh:mm:ss</h2>
    <div id="app">
        {{h}}:{{m}}:{{s}}
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                h: '',
                m: '',
                s: ''
            }
        });
        setInterval(function () {
            var d = new Date();

            vm.h =('0'+d.getHours()).slice(-2);
            vm.m =('0'+d.getMinutes()).slice(-2);
            vm.s =('0'+d.getSeconds()).slice(-2);

        })
    </script>


</body>

</html>

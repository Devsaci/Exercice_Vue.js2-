<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <title>Sequelette Vue.js</title>
</head>

<body>
    <h2>14. Utilisation conjointe des directives v-model et v-bind

    </h2>
   <div id="app">
    <input type="text" v-model="tex1" v-on:keyup="recopie()" />
    <input type="text" v-bind:value="tex2" />

    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                tex1: "",
                tex2: ""
            },
            methods: {
                recopie: function () {
                    this.tex2 = this.tex1.toUpperCase();
                }
            }
        });
    </script>

</body>

</html>

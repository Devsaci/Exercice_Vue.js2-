<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <title>Sequelette Vue.js</title>
</head>

<body>
    <h2> 16. La directive v-html

    </h2>
   <div id="app">
    <div v-html="contenu[0]"></div>
    <div v-html="contenu[1]"></div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                contenu: [
                    '<img src="images/image.png">',
                    "<table border><tr><th>Colonne 1</th><th>Colonne 2</th></tr><tr>\
               <td>1</td><td>2</td></tr><tr><td>3</td><td>4</td></tr></table>"
                ]
            }
        });
    </script>

</body>

</html>

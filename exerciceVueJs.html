<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <title>Sequelette Vue.js</title>
</head>

<body> 

    <h2>  20. L'objet $event dans la gestion évènementielle
    </h2>
   <div id="app">
    {{xy}}<br>
        <img src="http://localhost:3000/images/image.png" 
        width="300" v-on:mousemove="coord($event)" />
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                xy: ""
            },
            methods: {
                coord: function (ev) {
                    this.xy = "x=" + ev.offsetX + ", y=" + ev.offsetY;
                }
            }
        });
    </script>


</body>

</html>

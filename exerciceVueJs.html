<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <title>Sequelette Vue.js</title>
</head>

<body>
    <div id="app">
        <img v-bind:src="adresse">
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                adresse: 'https://blog.elao.com/images/posts/headers/vuejs.jpg'
            }
        })
    </script>

</body>

</html>

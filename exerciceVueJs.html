<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <title>Sequelette Vue.js</title>
</head>

<body>
    <h2> 15.2 Un tableau dans le modèle
    </h2>
   <div id="app">
    <p>Quel langage préférez-vous ?</p>
        <input type="radio" value="HTML" v-model="lang">HTML
        <input type="radio" value="CSS" v-model="lang">CSS
        <input type="radio" value="JavaScript" v-model="lang">JavaScript
        <p>Langage préféré : {{lang}}</p>

    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                lang: ''
            }
        });
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Squelette Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    </script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <h3>28. La directive v-cloak
    </h3>
    <div id="app">
        <div>
            {{texte}}
        </div>
       
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                texte: 'Code pour faire disparaitre les accolades des moustaches des interpolation'
            }
        });
    </script>
</body>

</html>
